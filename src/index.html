<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap-4.1.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="top"> <!--Parte superior donde esta logo de laboratoria y parte amarillo con titulo-->
      <div class="container">
          <div class="row">
              <div class="col-12">
                  <div class="col-3">
                    <img class="logo" src="logo_laboratoria.png" alt="logoLaboratoria"><!--Logo Laboratoria-->
                  </div>
                  <div class="col-9">
                    <nav class="navbar navbar-light w-100 p-3 ">
                      <span class="navbar-brand mb-1 font-weight-bold h1">DATADASHBOARD</span><!--Barra de navegación de boostrap con titulo-->
                    </nav>
                  </div>
              </div>
          </div>
      </div>
    </header>

    <section class="inferiorIzquierdo"><!--Contenedor izquierdo abajo del titulo-->
          <div class="costadoIzquierdo">
                <div class="container">
                  <div class="row">
                    <div class="col-3">
                      <div class="usuario"><!--Rectangulo gris con datos de Vale-->
                        <div class="foto"><!--Div con foto de Vale-->
                          <img class="valeRedonda" src="vs.jpeg" alt="fotoVale">
                        </div>
                        <div class="datos"><!--div con nombre y correo-->
                          <h3>VALENTINA SMITH</h3>
                          <p>valentina@laboratoria.cl</p>
                        </div>
                      </div>
                    </div>

                    <div class="col-9">
                      <div class="menuSuperior"><!--menu hacia que se despliega hacia abajo con sede, generación y curso-->
                        <div class="menuDropdownSede">
                              <div class="btn2-group"><!--Despliegue hacia abajo de sedes-->
                                <button type="button2" class="btn2 btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Seleccione Sede
                                </button>
                                <div class="dropdown-menu">
                                  <a class="dropdown-item" href="#">LIMA</a>
                                  <a class="dropdown-item" href="#">SANTIAGO</a>
                                  <a class="dropdown-item" href="#">SAO PAULO</a>
                                  <a class="dropdown-item" href="#">DF</a>
                                  <a class="dropdown-item" href="#">GUADALAJARA</a>
                                </div>
                              </div>
                        </div>
                        <div class="menuDropdownGeneración">
                            <div id="btn3" class="btn3-group"><!--Despliqgue hacia abajo de Generación-->
                                <button type="button3" class="btn3 btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Seleccione Generación
                                </button>
                                <div id= "dropdown-menu" class="dropdown-menu">
                                  <a id="dropdown2018" class="dropdown-item" href="#">LIM-2018-1</a>
                                  <a class="dropdown-item" href="#">LIM-2017-2</a>
                                  <a class="dropdown-item" href="#">LIM-2017-1</a>
                                </div>
                              </div>
                        </div>
                        <div class="menuDropdownCurso">
                            <div class="btn4-group"><!--Despliegue hacia abajo de cursos-->
                                <button type="button4" class="btn4 btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Seleccione Curso
                                </button>
                                <div class="dropdown-menu">
                                  <a class="dropdown-item" href="#">CURSOS</a>
                                  <a class="dropdown-item" href="#">LECTURAS</a>
                                  <a class="dropdown-item" href="#">RETOS</a>
                                  <a class="dropdown-item" href="#">QUIZZES</a>
                                </div>
                              </div>
                        </div>
                      </div>



                      </div>
                  </div>
                </div>

                <div class="container"><!--Menu abajo de la info de la vale donde sale la opción del Datadashboard-->
                  <div class="row">
                    <div class="col-3">
                      <div class="btn-group-vertical"><!--Grupo de botones, sacado de boostrap-->
                        <button id="button1" type="button" class="btn">CURSOS</button><!--Boton cursos-->
                        <button id="button2" type="button" class="btn">DATADASHBOARD</button><!--Boton Datadashboard-->
                        <button id="button3" type="button" class="btn">CONFIGURACIÓN</button><!--Boton Configuracion-->
                      </div>
                    </div>
                    <div class="col-9">
                      <div class="contenedorCambiante"></div>
                    </div>
                  </div>
                </div>
          </div>

    </section>
<!--

    <button id= "cohorts">Cohorts</button>
    <div id= "rootDos"></div>-->

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="data.js"></script>
  </body>
</html>
